<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>magnesium control</title>
  </head>
  <body>
    <h1>magnesium controls</h1>
    <button id="btnStop" type="button" name="button">stop</button>
    <button id="btnNext" type="button" name="button">next</button>
    <script type="text/javascript">
      var electron = require("electron")

      var btnNext = document.getElementById("btnNext");
      btnNext.onclick = function(){
        electron.ipcRenderer.send('next');
      }
      var btnStop = document.getElementById("btnStop");
      btnStop.onclick = function(){
        electron.ipcRenderer.send('stop');
      }
    </script>
  </body>
</html>
